<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinielas Deportivas</title> 
    <link rel="icon" href="img/logo.jpg" type="image/x-icon">

    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--custom css file cdn link-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--header inicio-->

<header class="header">

    <a href="#" class="logo"><i class="fas fa-futbol"></i> Quinielas Deportivas</a>

    <form action="" class="search-form">
        <input type="search" name="" placeholder="Buscar..." id="searchBox">
        <label for="searchBox" class="fas fa-search"></label>
    </form>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-moon" id="theme-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#packages">Futbol</a>
        <a href="#services">Baloncesto</a>
        <a href="#princing">Formula 1</a>
        <a href="#review">UFC</a>
    </nav>

    <form action="" class="login-form">

        <div class="inputBox">
            <span>Nombre del usuario</span>
            <input type="text" placeholder="Ingresa tu nombre">
        </div>

        <div class="inputBox">
            <span>contraseña</span>
            <input type="password" placeholder="Ingresa tu contraseña">
        </div>

        <div class="remember">
            <input type="checkbox" name="" id="login-remember">
            <label for="login-remember">Recordar</label>
        </div>

        <input type="submit" class="btn" value="login">

    </form>

</header>
<br>
<br>
<br>
<div class="slider-container">
    <div class="slider">
        <img src="img/futbol.jpg" alt="Imagen 1">
        <img src="img/curry.jpg" alt="Imagen 2">
        <img src="img/lebron.jpg" alt="Imagen 5">
        <img src="img/F1.jpg" alt="Imagen 3">
        <img src="img/ufc.jpg" alt="Imagen 4">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
